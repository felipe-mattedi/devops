name: Pipeline
on: [push]

jobs:
  teste:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm test
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          reviewers: duiliofelix
          branch: dev
          delete-branch: false
